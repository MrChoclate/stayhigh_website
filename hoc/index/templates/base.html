{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Stay High !</title>
  <link rel="icon" type="image/ico" href="{% static 'img/favicon.ico' %}" /> 

  <!-- CSS  -->
  <link href="{% static 'plugin/parallaxtemplate/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'plugin/parallaxtemplate/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'plugin/pace/index.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{% static 'plugin/pace/pace.min.js' %}"></script>


</head>
<body>
  <nav class="white" role="navigation">
    <div class="container">
      <div class="nav-wrapper"><a id="logo-container" href="{% url 'index' %}" class="brand-logo"><img src="{% static 'img/logo.png' %}" height="90px"/></a>
        <ul class="right">

          <li><a href="{% url 'poles' %}">Pôles</a></li>
          <li><a href="#">Voyages</a></li>
          <li><a href="#">Sponsors</a></li>
          <li><a href="{% url 'challenges' %}">Défis</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Pôles</a></li>
          <li><a href="#">Voyages</a></li>
          <li><a href="#">Sponsors</a></li>
          <li><a href="{% url 'challenges' %}">Défis</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
    </div>
  </nav>


{% block content %}
{% endblock content %}

  <footer class="page-footer grey darken-4">
    <div class="container">
      <div class="row valign-wrapper">
        <div class="col center s12">
          <img src="{% static 'img/logo.png' %}" width="200">
        </div>
      </div>
    </div>

    <div class="footer-copyright">
      <div class="container center">
      Facebook et twitter
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="{% static 'plugin/parallaxtemplate/js/materialize.js' %}"></script>
  <script src="{% static 'plugin/parallaxtemplate/js/init.js' %}"></script>

  <script src="{% static 'plugin/scrollReveal.js-master/dist/scrollReveal.min.js' %}"></script>
  <script>

    window.sr = new scrollReveal();

  </script>

  {% block script %}
  {% endblock script %}

  {% if messages %}
  <script type="text/javascript">
    {% for message in messages %}
      toast('{{ message }}', 4000, 'rounded');
    {% endfor %}
  </script>
  {% endif %}

  </body>
</html>
